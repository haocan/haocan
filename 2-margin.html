<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			#diannao{
				margin: 100px;
			}
		</style>
		<!--
			margin 外填充
				margin-top
				margin-right
				margin-bottom
				margin-left
				
			在容器的外部填充,使得容器距离容器有一段距离
			方向：top right bottom left
			当margin只有一个值时：
				4个方向都会有
			当margin有两个值时：
				第一个值控制的是top bottom
				第二个值控制的是left right
			当margin有三个值时：
				第一个值控制的是top
				第二个值控制的是left right
				第三个值控制的是bottom
			当margin有四个值时：
				第一个值控制的是top
				第二个值控制的是right
				第三个值控制的是bottom
				第四个值控制的是left
			
			当没有写满四个值的时候，缺省的值会取自己对面方向的值。
			
			margin是控制容器与容器之间距离的
		-->
	</head>
	<body>
		<div id="diannao">
			这是电脑
		</div>
		<div id="jianpan">
			这是键盘
		</div>
	</body>
</html>
